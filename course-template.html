<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Course Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style/pages/course-template.css" />
    <script src="https://unpkg.com/i18next@21.8.5/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@1.4.2/i18nextHttpBackend.min.js"></script>
    <script src="/assets/script/i18next-setup.js" defer></script>
    <script src="/assets/script/course-template.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/global.css">
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="breadcrumb">
      <h1>Courses</h1>
      <div class="breadcrumb-link">
        <a href="#">Home</a> / Courses
      </div>
    </div>

    <div class="container py-5">
      <div class="category">
        <div class="col-md-4">
          <h6>Course Categories</h6>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="education">
            <label class="form-check-label" for="education">Education</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="engineering">
            <label class="form-check-label" for="engineering">Engineering</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="health">
            <label class="form-check-label" for="health">Health</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="law">
            <label class="form-check-label" for="law">Law</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="mathematics">
            <label class="form-check-label" for="mathematics">Mathematics</label>
          </div>
        </div>
  
        <div class="col-md-4">
          <h6>Instructor</h6>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="damie-glendell">
            <label class="form-check-label" for="damie-glendell">Damie Glendell</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="james-catwin">
            <label class="form-check-label" for="james-catwin">James Catwin</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="jenny-sheen">
            <label class="form-check-label" for="jenny-sheen">Jenny Sheen</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="jim-morrison">
            <label class="form-check-label" for="jim-morrison">Jim Morrison</label>
          </div>
        </div>
  
        <div class="col-md-4">
          <h6>Cost</h6>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="cost" id="all">
            <label class="form-check-label" for="all">All</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="cost" id="free">
            <label class="form-check-label" for="free">Free</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="cost" id="paid">
            <label class="form-check-label" for="paid">Paid</label>
          </div>
        </div>
      </div>
    </div>

    <main>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/script/header.js"></script>
    <script src="/assets/script/course-template.js"></script>
  </body>
</html>
